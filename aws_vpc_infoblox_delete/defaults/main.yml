
vpcs:
  # VPC 1
  VPC1:
    ec2_vpc_name: VPC1
    ec2_vpc_region: us-east-1
    ec2_vpc_cidr: 10.1.0.0/16
    # Subnet 1
    ec2_subnet_name: Subnet1
    ec2_subnet_cidr: 10.1.0.0/24
    # IGW 1
    ec2_igw_name: IGW1
    # Route Table 1
    ec2_rt_name: RT1
    # SG 1
    ec2_sg_name: SG1
    # RHEL Rules 1
    ec2_sg_rules:
      - proto: tcp
        ports:
          - 80
          - 443
          - 22
        cidr_ip: 0.0.0.0/0
        rule_desc: Allow all on ports
      - proto: icmp
        icmp_type: -1
        icmp_code: -1
        cidr_ip: 0.0.0.0/0
        rule_desc: Allow all ICMP
    # AMI 1
    infoblox_image_name: Infoblox NIOS 8.6.3 for DDI-86a90f05-2b29-46c8-9fe0-e9a450b73bdb
    # Flavour 1 
    ec2_flavor_name: t2.micro
    # Disk 1
    ec2_disk_size: 20
    ec2_ebs_name: /dev/sda1
    # Key Pair 1
    ec2_key_name: "KeyPair-Virginia"
    # Instance 1
    ec2_instance_name: rhel-1

# Infoblox Image Name
infoblox_image_name: 
